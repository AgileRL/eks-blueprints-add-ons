apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: add-ons
  namespace: argocd
spec:
  destination:
    namespace: argocd
    name: in-cluster
  project: default
  source:
    repoURL: https://github.com/AgileRL/eks-blueprints-add-ons
    targetRevision: agrl-core
    path: chart
    helm:
      releaseName: add-ons
      values: |
        repoUrl: https://github.com/AgileRL/eks-blueprints-add-ons
        targetRevision: agrl-core
        cilium:
          enable: true
          ignoreDifferences:
          - group: ""
            kind: "Secret"
            name: "clium-ca"
            jsonPointers:
            - /data
          - group: ""
            kind: "Secret"
            name: "hubble-server-certs"
            jsonPointers:
            - /data
        ingressNginx:
          enable: true
        # vault:
          # enable: true
  syncPolicy:
    automated: {}
