apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/backend-protocol: HTTPS
  name: vault-ingress
  namespace: vault
spec:
  ingressClassName: nginx
  tls:
    - hosts:
      - vault.agilerl.rlops.ai
      secretName: vault-agilerl-rlops-ai-tls
  rules:
  - host: vault.agilerl.rlops.ai
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: vault
            port:
              name: https
