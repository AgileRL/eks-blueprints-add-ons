apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: vault-server-tls
  namespace: vault
spec:
  commonName: '*.vault-internal'
  dnsNames: 
  - '*.vault-internal.vault'
  - '*.vault-internal.vault.svc'
  - '*.vault-internal.vault.svc.cluster'
  - '*.vault-internal.vault.svc.cluster.local'
  - 'vault-active.vault'
  - 'vault-active.vault.svc'
  - 'vault-active.vault.svc.cluster'
  - 'vault-active.vault.svc.cluster.local'
  ipAddresses:
  - 127.0.0.1
  issuerRef:
    group: cert-manager.io
    kind: ClusterIssuer
    name: selfsigned-cluster-issuer
  privateKey:
    algorithm: ECDSA
    size: 256
  secretName: vault-server-tls
